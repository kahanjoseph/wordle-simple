<script>
    regexInput = document.getElementById("regexInput");
    document.getElementById("submitButton").addEventListener("click", async ()=>{
        let formData = new FormData();
        formData.append('reg', regexInput.value);
        const response = await fetch('getWords.php', {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            body: formData, // body data type must match "Content-Type" header
        });
        let responseJOSN = await response.json();
        console.log(responseJOSN);
        document.getElementById('resultP').innerHTML = responseJOSN;
    });

    Array.from(document.getElementsByClassName('letter-input')).forEach((element)=>{
        element.addEventListener('click', (e)=>{
            console.log(element.value);
        });
    })

    document.getElementById("toggleButton").addEventListener('click', (event)=>{
        console.log(event.target);
        if(event.target.classList.contains('btn-secondary')){
            event.target.classList.remove('btn-secondary');
            event.target.classList.add('btn-success');
        }else if(event.target.classList.contains('btn-success')){
            event.target.classList.remove('btn-success');
            event.target.classList.add('btn-warning');
        }else if(event.target.classList.contains('btn-warning')){
            event.target.classList.remove('btn-warning');
            event.target.classList.add('btn-secondary');
        }
    });

    var container = document.getElementById("inputContainer");
    container.onkeyup = function(e) {
        var target = e.srcElement || e.target;
        var maxLength = parseInt(target.attributes["maxlength"].value, 10);
        var myLength = target.value.length;
        if (myLength >= maxLength) {
            var next = target;
            while (next = next.nextElementSibling) {
                if (next == null)
                    break;
                if (next.tagName.toLowerCase() === "input") {
                    next.focus();
                    break;
                }
            }
        }
        // Move to previous field if empty (user pressed backspace)
        else if (myLength === 0) {
            var previous = target;
            while (previous = previous.previousElementSibling) {
                if (previous == null)
                    break;
                if (previous.tagName.toLowerCase() === "input") {
                    previous.focus();
                    break;
                }
            }
        }
    }
</script>
